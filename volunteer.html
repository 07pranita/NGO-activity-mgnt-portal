<html>
    <head>
        <link rel="stylesheet" href="vol.css">
    </head>
    <div class="vol">
      
        <h1>Be a Volunteer</h1>
        <hr class="line">
    </div>
    <div  class="quote">
        <h3>"The best way to find yourself is to lose yourself in the service of others."</h3>
        <h4>-Mahatma Gandhi</h4>
    </div>
    <div class="main">
        <br>
    <h5>***Following information is required***</h5>
    <br><br>
<form>
    <label for class="name">Name</label>
    <input type="text" name="fname">
    <input type="text" name="lname"><br>
    <label for id="fname">First Name</label>
    <label for id="lname">Last Name</label><br><br>
    <label for id="eid">Email</label>
    <label for id="phn">Phone No</label><br>
    <input type="text" name="eid" class="eid">
    <input type="text" name="pno"><br><br>
    <label for id="add">Address</label><br>
    <textarea name="add" cols="48" rows="2" class="add"></textarea><br><br>
    <label for id="city">City </label><label for id="state"> State</label><br>
    <input type="text" name="city" size="9" class="city">
    <select class="state" name="state">
        <option value="Maharashtra" selected>Maharashtra</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Jharkhand">Jharkhand</option>
    </select><br><br>
    <label for id="code">Postal Code </label><label for id="country"> Country </label><br>
    <input type="text" name="code" size="6" class="code">
    <input type="text" name="country" size="5" class="country" value="INDIA" readonly><br><br>
    <label for id="area">SkillSets OR Areas of Interests</label><br>
    <textarea name="add" cols="46" rows="4" class="area"></textarea><br><br>
    <button type="submit" form="volform" value="Submit" class="submit">SUBMIT</button>
</form>
</div>
    </html>
