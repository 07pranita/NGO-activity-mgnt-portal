<html>
    <head>
        <link rel="stylesheet" href="donor.css">
    </head>
    <div class="tit">
        <h1 class="title">Donate 4 a better world</h1>
        <hr class="line">
    </div>
    <form>
    <div class="form">
        <br>
        <h2>Personal Details</h2><br>
        <hr>
        <label class="fname"> First Name </label><label class="lname"> Last Name </label><br>
        <input type="text" name="fname" id="fname">
        <input type="text" name="lname" id="lname"><br>
        <label class="pan"> PAN </label><label class="eid"> Email </label><br>
        <input type="text" name="pan" id="pan">
        <input type="text" name="eid" id="eid"><br>
        <label class="add"> Address </label><br>
        <input type="text" name="add" size="46" id="add"><br>
        <label class="city"> City </label><label class="state"> State </label><br>
        <input type="text" name="city" id="city">
        <input type="text" name="state" id="state"><br>
        <label class="country"> Country </label><label class="code"> Postal Code </label><br>
        <input type="text" name="country" id="country">
        <input type="text" name="code" id="code"><br>
        <label class="areas"> Area to support </label><label class="amt"> Donation Amount </label><br>
        <select class="areas" name="areas" id="areas">
            <option value="Women Empowerment" selected>Women Empowerment</option>
            <option value="Disaster Management">Disaster Management</option>
            <option value="Medical Aid">Medical Aid</option>
            <option value="Environmental Conservation">Environmental Conservation</option>
            <option value="Education">Education</option>
        </select>
        <input type="text" name="amt" id="amt"><br>
        <label class="comment"> Comment </label><br>
        <textarea name="comment" cols="48" rows="2" id="comment"></textarea><br><br>
        <button type="submit" form="volform" value="pay" class="pay">PAY NOW</button>
    </div>
    </form>
    <div class="head">
        <div class="quote">
            <h3 class="q">"No one has ever become poor by giving."</h3>
            <br><h4 class="writer">-Anne Frank</h4>
        </div>
    </div>
    </html>
